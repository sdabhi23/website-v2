  <body class="t-dark">
    <script src="./theme_toggle.js"></script>
    <!-- icon declarations -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="svg-sun" viewBox="0 0 24 24">
        <title>Light mode</title>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather-sun"
        >
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </symbol>
      <symbol id="svg-moon" viewBox="0 0 24 24">
        <title>Dark mode</title>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon-tabler-moon"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
          />
        </svg>
      </symbol>
      <symbol id="svg-sun-half" viewBox="0 0 24 24">
        <title>Auto light/dark mode</title>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon-tabler-shadow"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <circle cx="12" cy="12" r="9" />
          <path d="M13 12h5" />
          <path d="M13 15h4" />
          <path d="M13 18h1" />
          <path d="M13 9h4" />
          <path d="M13 6h1" />
        </svg>
      </symbol>
    </svg>
    <!-- end icon declarations -->

    <button class="theme-toggle">
      <div class="theme-icon-when-auto"><svg><use href="#svg-sun-half"></use></svg> System</div>
      <div class="theme-icon-when-dark"><svg><use href="#svg-moon"></use></svg> Dark</div>
      <div class="theme-icon-when-light"><svg><use href="#svg-sun"></use></svg> Light</div>
    </button>

    <p>
      I am a software engineer who loves to experiment with new tech. I enjoy
      building out products, thinking around the complex tech problems involved.
      Currently I am building out and maintaining tech and data infrastructure
      at <a href="https://doctorc.in/">DoctorC</a>.
    </p>
