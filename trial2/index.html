<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./reset.css" rel="stylesheet" media="screen" />
    <link href="./main.css" rel="stylesheet" media="screen" />
    <script
      src="https://kit.fontawesome.com/2502ead8d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-roboto">
    <header id="site-header">
      <h1 class="font-hso">Shrey.</h1>
      <div id="site-header-menu">
        <span>Download Resume</span>
        <span>Contact</span>
      </div>
    </header>
    <main>
      <div id="role-chip">
        <span>Software Engineer</span>
      </div>
      <div id="dev-name" class="font-hso">Shrey Dabhi</div>
      <div>
        I am a passionate self-taught developer, with a knack for creating
        engaging user experiences and performant systems. I love to experiment
        with new tech as well.
      </div>
      <div id="social-links">
        <a class="fa-brands fa-github" href="https://github.com/sdabhi23"></a>
        <a
          class="fa-brands fa-linkedin-in"
          href="https://www.linkedin.com/in/sdabhi23/"
        ></a>
        <a
          class="fa-brands fa-orcid"
          href="https://orcid.org/0000-0002-4364-9892"
        ></a>
        <a class="fa-brands fa-twitter" href="https://twitter.com/sdabhi23"></a>
      </div>
    </main>
    <div id="contact-form-modal">
      <div>
        <div></div>
        <form>
          <input
            type="text"
            class="form-control"
            id="sender-name"
            placeholder="Enter name"
          />
          <input
            type="email"
            class="form-control"
            id="sender-email"
            placeholder="Enter email"
          />
          <input
            type="text"
            class="form-control"
            id="msg-subject"
            placeholder="Subject"
          />
          <input
            type="textarea"
            class="form-control"
            id="msg-content"
            placeholder="Your message"
          />
        </form>
      </div>
    </div>
  </body>
</html>
